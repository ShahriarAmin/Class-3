<!DOCTYPE html>
<html>
	<head>
		<title>Student Form</title>
	</head>
	<body>
		<form>
			<table border="0" align="center" bgcolor="red">
				<tr>
					<td> <level for="name">Name</level> </td>
					<td>:</td>
					<td><input type="text" id="name" placeholder="Enter your Name" size="30"></td>
				</tr>
			
			<tr>
					<td> <level for="fathername">Father Name</level> </td>
					<td>:</td>
					<td><input type="text" id="fathername" placeholder="Enter your Father Name" size="30"></td>
				</tr>
			<tr>
					<td> <level for="mothername">Mother Name</level> </td>
					<td>:</td>
					<td><input type="text" id="mothername" placeholder="Enter your Mother Name" size="30"></td>
				</tr>
			<tr>
					<td><label>Phone No.</label></td>
					<td>:</td>
					<td><input type="tel" placeholder="Enter your Phone Number" size="30"></td>
				</tr>
			<tr>
					<td><label>Email</label></td>
					<td>:</td>
					<td><input type="email" placeholder="Enter your Email" size="30"></td>
				</tr>
				<tr>
					<td><label>Password</label></td>
					<td>:</td>
					<td><input type="password" placeholder="Enter 8 Digit Password" size="30"></td>
				</tr>
				
			<tr>
					<td>Gender</td>
					<td>:</td>
					<td>
						<label>
							<input type="radio" name="gender">
							Male
						</label>
						
						<label>
							<input type="radio" name="gender">
							Female
						</label>
						
						<label>
							<input type="radio" name="gender">
							Others
						</label>
						
					</td>
				</tr>
				<tr>
					<td><label>Date of Birth</label></td>
					<td>:</td>
					<td><input type="date"></td>
				</tr>
				<tr>
					<td><label>Blood Group</label></td>
					<td>:</td>
					<td>
						<select>
							<optgroup label="Positive">
								<option selected>A+</option>
								<option>B+</option>
								<option>AB+</option>
							</optgroup>
							
							<optgroup label="Negative">
								<option>A-</option>
								<option>B-</option>
								<option disabled>O-</option>
							</optgroup>
						</select>
					</td>
				</tr>
				<tr>
					<td><label>Address</label></td>
					<td>:</td>
					<td>
						<textarea cols="20" rows="7" placeholder="Your Address"></textarea>
					</td>
				</tr>
			<tr>
					<td><label>Photo</label></td>
					<td>:</td>
					<td><input type="file"></td>
				</tr>
				<tr>
					<td>Department</td>
					<td>:</td>
					<td>
						<label>
							<input type="radio" name="department">
							CSE
						</label>
						
						<label>
							<input type="radio" name="department">
							EEE
						</label>
						
						<label>
							<input type="radio" name="department">
							BBA
						</label>
						
					</td>
				</tr>
				<tr>
					<td><label>Course</label></td>
					<td>:</td>
					<td>
						<label> 
							<input type="checkbox">
							C 
						</label>
						<label>
							<input type="checkbox">
							C++
						</label>
						<label>
							<input type="checkbox">
							Java
						</label>
						<label>
							<input type="checkbox">
							Python
						</label>
					</td>
				</tr>
				<tr>
					<td><label>Number</label></td>
					<td>:</td>
					<td><input type="number" max="50" min="20"></td>
				</tr>
			<tr>
					<td><label>Photo</label></td>
					<td>:</td>
					<td><input type="file"></td>
				</tr>
			<tr>
					<td>
						<button type="submit">Submit</button>
					</td>
					<td>
						<input type="reset">
					</td>
				</tr>
				
			
			
			
			</table>
		</form>
	</body>
</html>
